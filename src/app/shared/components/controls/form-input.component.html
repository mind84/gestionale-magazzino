<div
   class="dynamic-field form-group" [ngClass]="{'fullWidth': config.fullWidth}"
   [formGroup]="group">
   <label>{{ config.label }}:</label>
   <input
     type="text" class="form-control" [className]="config.customClass + ' form-control'"
     autocorrect="off"
     autocapitalize="off"
     spellcheck="off"
     [attr.placeholder]="config.placeholder"
     [formControlName]="config.formControlName">
 </div>
